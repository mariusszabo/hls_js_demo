<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Native Video</title>
    <style>
        input {
            width: 100%;
            height: 30px;
            padding: 10px;
            box-sizing: border-box;
        }

        video {
            width: 300px;
            height: 200px;
        }

    </style>
</head>

<body>
    <div id="video_placement">
        <input type="text" placeholder="add src" id="srcInput"
            value="https://cdn-ue1-prod.tsv2.amagi.tv/linear/amg00684-accuweatherinc-accuweather-ono/playlist.m3u8?did=REPLACE_ME&dnt=REPLACE_ME&gender=REPLACE_ME&age=REPLACE_ME&postcode=REPLACE_ME&app_bundle=REPLACE_ME&app_name=REPLACE_ME&app_store_url=REPLACE_ME&url=REPLACE_ME&genre=REPLACE_ME&ic=REPLACE_ME&us_privacy=REPLACE_ME&gdpr=REPLACE_ME&gdpr_consent=REPLACE_ME&coppa=REPLACE_ME"></input>
        <button id="addBtn">Play Source</button>
        <h1>Native Video</h1>
        <video id="videotag" src="https://cdn-ue1-prod.tsv2.amagi.tv/linear/amg00684-accuweatherinc-accuweather-ono/playlist.m3u8?did=REPLACE_ME&dnt=REPLACE_ME&gender=REPLACE_ME&age=REPLACE_ME&postcode=REPLACE_ME&app_bundle=REPLACE_ME&app_name=REPLACE_ME&app_store_url=REPLACE_ME&url=REPLACE_ME&genre=REPLACE_ME&ic=REPLACE_ME&us_privacy=REPLACE_ME&gdpr=REPLACE_ME&gdpr_consent=REPLACE_ME&coppa=REPLACE_ME" controls autoplay>
        </video>
        <h1>Logs</h1>
        <code id="logs">

        </code>
    </div>
    <script>
        debugger;
        let addSrc = document.getElementById('addBtn');
        let input = document.getElementById('srcInput');
        let logs = document.getElementById('logs');
        let video = document.getElementById('videotag');
        let addLog = (msg) => {
            const p = document.createElement('p');
            p.innerHTML = msg;
            logs.appendChild(p);
        };

        addSrc.addEventListener('click', () => {
            logs.innerHTML = 'Logs Cleared!';
            const src = input.value;
            video.src = src;
            try {
                video.play().catch(err => {
                    addLog('play catch: ' + err);
                });
            } catch (e) {

            }

        })

        video.addEventListener('error', () => {
            let error = '';
            try {
                error = video.error.message;
            } catch (e) {
                error = 'unknown error';
            }
            addLog('video error: ' + error);
        });
    </script>
</body>

</html>
